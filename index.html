<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Word Counter Using HTML, CSS & JavaScript</h1>
    </header>
    <main>
        <section id="box1">
            <textarea id="text" placeholder="Enter text Here to Calculate"></textarea>
            <button id="button">Calculate</button>
        </section>
        <section id="box2">
            <p>No. of Letter is <span id="letter">0</span></p>
            <p>No. of words is <span id="words">0</span></p>
            <p>No. of Sentences is <span id="sentences">0</span></p>
        </section>
    </main>
</body>
</html>
